<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>


<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--				侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <!--            <h2><a class="btn btn-sm btn-success" th:href="@{/interadd}">添加员工</a></h2>-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>工单号</th>
                        <th>联系方式</th>
                        <th>地址</th>
                        <th>内容描述</th>
                        <th>申请时间</th>
                        <th>工单状态</th>
                        <th>上传时间</th>
                        <!--                        <th>department</th>-->
                        <!--                        <th>birth</th>-->
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="order:${msg.data}">

                        <td th:text="${order.workorderNumber}"></td>
                        <td th:text="${order.contactInformation}"></td>
                        <td th:text="${order.address}"></td>
                        <td th:text="${order.workorderContent}"></td>
                        <td th:text="${order.fixedTime}"></td>
                        <td th:text="${order.workorderState}"></td>
                        <td th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <!--                        <td th:text="${emp.getDepartment().getDepartmentName()}"></td>-->
                        <!--                        <td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}"></td>-->
                        <td>
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/viceadminister/getorder(workorderNumber=${order.workorderNumber})}">查看</a>
                            <!--                            <a class="btn btn-sm btn-danger"-->
                            <!--                               th:href="@{/deluser(workorderNumber=${order.workorderNumber})}">删除</a>-->
                        </td>

                    </tr>


                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../static/asserts/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
<script src="../../static/asserts/js/popper.min.js" type="text/javascript"></script>
<script src="../../static/asserts/js/bootstrap.min.js" type="text/javascript"></script>

<!-- Icons -->
<script src="../../static/asserts/js/feather.min.js" type="text/javascript"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="../../static/asserts/js/Chart.min.js" type="text/javascript"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
