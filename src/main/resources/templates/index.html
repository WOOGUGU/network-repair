<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>

<body class="text-center">
<form class="form-signin" method="post" th:action="@{/login/viceadminister}">
    <img alt="" class="mb-4" height="72" th:src="@{/img/bootstrap-solid.svg}" width="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="${login.tip}">Please sign in</h1>

    <p style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg.message}"></p>

    <label class="sr-only" th:text="${login.username}">Username</label>
    <input autofocus="" class="form-control" name="jobnumber" required="" th:placeholder="${login.username}"
           type="text">
    <label class="sr-only" th:text="${login.password}">Password</label>
    <input class="form-control" name="passport" required="" th:placeholder="${login.password}" type="password">
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" th:text="${login.btn}" type="submit"></button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>

</body>

</html>
