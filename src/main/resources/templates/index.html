<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login/viceadminister}" method="post">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="${login.tip}">Please sign in</h1>

    <p th:text="${msg.message}" style="color: red" th:if="${not #strings.isEmpty(msg)}"></p>

    <label class="sr-only" th:text="${login.username}">Username</label>
    <input type="text" name="jobnumber" class="form-control" th:placeholder="${login.username}" required=""
           autofocus="">
    <label class="sr-only" th:text="${login.password}">Password</label>
    <input type="password" name="passport" class="form-control" th:placeholder="${login.password}" required="">
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="${login.btn}"></button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>

</body>

</html>
